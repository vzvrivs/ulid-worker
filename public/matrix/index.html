<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üß¨ ULID Matrix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
      color: #00ffcc;
    }

    canvas {
      display: block;
    }

    .overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      border: 1px dashed #00ffcc;
      max-width: 300px;
    }

    .overlay h1 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #00ffcc;
    }

    .overlay p {
      font-size: 0.85rem;
      color: #66ff66;
    }

    .overlay .secret-hint {
      color: black; /* Steganographie terminale üòè */
      user-select: none;
    }

    .overlay a {
      color: #66ffff;
      text-decoration: none;
    }

    .overlay a:hover {
      text-decoration: underline;
    }

    .secret {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ff66cc;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.5rem 1rem;
      border: 1px dashed #ff66cc;
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üß¨ ULID Matrix</h1>
    <p>Chaque goutte contient un fragment d'identifiant.</p>
    <p class="secret-hint">‚Ä¢ Appuie sur M</p>
    <p><a href="/">‚èé Revenir</a></p>
  </div>

  <canvas id="matrix"></canvas>
  <div class="secret" id="secret">
    ULID secret ‚Üí <span id="ulid-reveal"></span><br />
    ‚è±Ô∏è <span id="ts-unix"></span><br />
    üìÖ <span id="ts-iso"></span>
  </div>

  <script type="module">
    import { ulid, decodeTime } from "/module/ulid";

    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = "0123456789ABCDEFGHJKMNPQRSTVWXYZ";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#33ff33";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 40);

    // üéÅ Action M pour r√©v√©ler un ULID + timestamps
    document.addEventListener("keydown", (e) => {
      if (e.key === "m" || e.key === "M") {
        const id = ulid();
        const unix = decodeTime(id);
        const iso = new Date(unix).toISOString();

        document.getElementById("ulid-reveal").textContent = id;
        document.getElementById("ts-unix").textContent = unix + " ms";
        document.getElementById("ts-iso").textContent = iso;

        document.getElementById("secret").style.display = "block";
      }

      if (e.key === "/") {
        window.location.href = "/";
      }
    });
  </script>
</body>
</html>
